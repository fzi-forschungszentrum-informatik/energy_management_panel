{% extends "emp_main/base.html" %}
{% load static %}
{% load datapoint_helpers %}

{% block body_html %}
  <div class="container h-100">
    {% if page.src %}
      <iframe src="{{ page.src }}" width="100%" height="100%"></iframe>
    {% endif %}
    {% if page.grafana_dashboard_url %}
      <iframe
        src="/{{ ROOT_PATH }}grafana/{{ page.grafana_dashboard_url }}&theme=light&kiosk=tv"
        width="100%"
        height="100%">
      </iframe>
    {% endif %}
  </div>
{% endblock body_html %}
